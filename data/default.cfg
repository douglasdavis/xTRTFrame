
### Good Runs List, YES to use
### GRLFiles: default means use the defauly GRLs
### currently set to entire 2015 + 2016 dataset
GRL: YES
GRLFiles: default

### Pileup Reweighting
PRW: NO
PRWConf: none
PRWLumi: none

### Enable the use of the InDetTrackSelectionTools
